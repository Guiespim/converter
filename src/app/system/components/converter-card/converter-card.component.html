<mat-card class="example-card col-lg-5 col-md-12 col-sm-12 m-auto">
    <mat-card-content>

        <form [formGroup]="form">

            <!-- FIRS STEP DIV -->
            <div>
    
                <div class="d-flex align-items-center mb-3">
                    <mat-icon class="me-2">info</mat-icon>
                    <h1 class="m-0">Choose your coin and your value</h1>
                </div>
    
                <div>
            
                    <!-- CURRENT COIN VALUE -->
                    <mat-form-field class="example-full-width col-12" appearance="fill">
                        <mat-label>Value</mat-label>
                        <input matInput type="number" formControlName="currentCoinValue" (keyup)="convertResult()">
                    </mat-form-field>

                    <!-- TYPE COIN INPUT -->
                    <mat-form-field class="col-12" appearance="fill">
                        <mat-label>Coin</mat-label>
                        <mat-select formControlName="currentCoin" #currentCoin (selectionChange)="getObject(currentCoin.value)">
                            <mat-option *ngFor="let item of coins" [value]="item" [disabled]="item == resultCoin.value">
                                {{item}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                </div>
    
    
            </div>
    
            <mat-divider inset class="my-4"></mat-divider>
    
            <!-- SECOND STEP DIV -->
            <div>
    
                <div class="d-flex align-items-center mb-3">
                    <mat-icon class="me-2">info</mat-icon>
                    <h1 class="m-0">Select your result coin and get your result</h1>
                </div>
    
                <div>
                
                    <!-- RESULT VALUE -->
                    <mat-form-field class="example-full-width col-12" appearance="fill">
                        <mat-label>Value</mat-label>
                        <input matInput type="text" readonly formControlName="resultCoinValue">
                    </mat-form-field>


                    <!-- TYPE COIN INPUT -->
                    <mat-form-field appearance="fill" class="col-12">
                        <mat-label>Coin</mat-label>
                        <mat-select formControlName="resultCoin" #resultCoin (selectionChange)="getObject(currentCoin.value)">
                            <mat-option *ngFor="let item of coins" [value]="item" [disabled]="item == currentCoin.value">
                                {{item}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
    
            </div>

        </form>


    </mat-card-content>

    <mat-card-footer *ngIf="loader==true">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>

</mat-card>
